<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>
</head>

<body>
  <div id="app"></div>

  <script src="nTag.js"></script>

  <script>
    nTag.fromElement(document.body)
      .setStyle('margin', '0')
      .setStyle('padding', '0')
      .setStyle('color', '#776e65')
      .setStyle('font-size', '16px')
      .setStyle('background-color', '#faf8ef')

    const app = nTag.fromId('app')

    const title = new nText()
    title.setText('Agenda')
    title.setStyle('padding', '1rem 0')
    title.setStyle('font-weight', 'bold')
    title.setStyle('font-size', '2.5rem')
    title.setStyle('text-align', 'center')
    title.setStyle('background-color', '#dad8cf')
    app.append(title)

    const who = new nInputTextComponent()
    who.label.setText('Nome da pessoa')
    app.append(who)

    const when_begin = new nInputDatetimeComponent()
    when_begin.label.setText('InÃ­cio')
    app.append(when_begin)

    const when_end = new nInputDatetimeComponent()
    when_end.label.setText('Fim')
    app.append(when_end)

    const where = new nRadioGroup()
    where.label.setText('Salas')

    const list = [1, 2, 3, 4]
    list.map((_, ix) => {
      const num = ix + 1
      const radio = where.addRadio(num, num)
      radio.setStyle('padding', '1rem')
      radio.setStyle('background-color', '#faf8ef')

      // TODO: finalizar estilos dos radios
    })

    app.append(where)

  </script>
</body>

</html>
